<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container" style="margin-left: 90px;">
          <div class="col-xl-6 col-md-12" style="background-color: #706969;">
              <div class="card user-card-full" style="margin-top: 60px;">
                  <div class="row m-l-0 m-r-0">
                      <div class="col-sm-4 bg-c-lite-green user-profile">
                          <div class="card-block text-center text-white">
                              <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                              <h3 class="f-w-600">{{userDetails?.fullname}}</h3>
                              <p>{{userDetails?.designation}}</p>
                              <button [routerLink]="[path,userId]" type="button" class="btn-primary profileEdit ">
                                <i class=" glyphicon glyphicon-arrow-left"></i> Back
                               </button>
                              <button type="button" (click)="OnEdit()" class="btn-primary profileEdit" data-toggle="modal" data-target="#profileModal">
                                <i class="glyphicon glyphicon-pencil"></i> Edit Profile
                               </button> 
                             
                             
                          </div>
                      </div>
                      <div class="col-sm-8">
                          <div class="card-block">
                              <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information 1</h6>
                              <div class="row">
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600"><i class="glyphicon glyphicon-envelope"></i> Email</p>
                                      <h6 class="text-muted f-w-400">{{userDetails?.email}}</h6>
                                  </div>
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600"><i class="glyphicon glyphicon-earphone"></i> Phone</p>
                                      <h6 class="text-muted f-w-400">{{userDetails?.mobile}}</h6>
                                  </div>
                              </div>
                              <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Information 2</h6>
                              <div class="row">
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600">Address</p>
                                      <h6 class="text-muted f-w-400">{{userDetails?.address}}</h6>
                                  </div>
                                  <div class="col-sm-6">
                                      <!-- <p class="m-b-10 f-w-600">Most Viewed</p>
                                      <h6 class="text-muted f-w-400">Dinoter husainm</h6> -->
                                  </div>
                              </div>
                              <ul class="social-link list-unstyled m-t-40 m-b-10">
                                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
                                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


<div class="modal" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="width: 500px;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="ModalLabel">Edit Profile</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
        <form [formGroup]="formValue">
          <div class="form-group row">
            <div class="col-md-4"> 
            <label for="productName">User Name</label>
            </div>
            <div class="col-md-8">
            <input type="text" formControlName="fullname" class="form-control" id="userName" placeholder="Name">
            <em *ngIf="controls.fullname.invalid && controls.fullname.dirty && controls.fullname.errors.required">Required</em>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-4"> 
          <label for="productName">User Email</label>
          </div>
          <div class="col-md-8">
          <input type="text" formControlName="email" class="form-control" id="Email" placeholder="Email">
          <em *ngIf="controls.email.invalid && controls.email.dirty && controls.email.errors.required">Required</em>
        </div>
      </div>

          <div class="form-group row">
            <div class="col-md-4"> 
            <label for="productPrice">User Mobile</label>
            </div>
            <div class="col-md-8"> 
            <input type="number" formControlName="mobile" class="form-control" id="Mobile" placeholder="Mobile">
            <em *ngIf="controls.mobile.invalid && controls.mobile.dirty">Required</em>
          </div>
          </div>
          
          <div class="form-group row">
            <div class="col-md-4"> 
            <label for="productPrice">User Password</label>
            </div>
            <div class="col-md-8"> 
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
            <em *ngIf="controls.password.invalid && controls.password.dirty">Required</em>
          </div>
          </div>

          <div class="form-group row">
            <div class="col-md-4"> 
            <label for="productPrice">User Designation</label>
            </div>
            <div class="col-md-8"> 
            <input type="text" formControlName="designation" class="form-control" id="Designation" placeholder="Designation">
            <em *ngIf="controls.designation.invalid && controls.designation.dirty">Required</em>
          </div>
          </div>
          <div class="form-group row">
            <div class="col-md-4"> 
            <label for="productPrice">User Address</label>
            </div>
            <div class="col-md-8"> 
            <input type="text" formControlName="address" class="form-control" id="address" placeholder="address">
            <em *ngIf="controls.address.invalid && controls.address.dirty">Required</em>
          </div>
          </div>

          <div class="form-group" style="text-align: right;">
            <button [disabled]="formValue.invalid" (click)="onSave()" class="btn btn-primary saveBtn">Save</button>
            <button type="button" id="cancel" class="btn btn-primary closeBtn" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
